<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engadget</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="login-section">
            <img src="./engadget-logo-v0.0.2.png" alt="">
        
            <h2>Sign in</h2>
            <form>
                <input type="email" class="email" placeholder="Email address"><br>
                <button class="next">Next</button><br>
                
                <span>
                    <div class="signed">
                        <input type="checkbox" checked>
                        <a href="" class="ssi">Stay signed in</a>
                    </div>
                        <a href="" class="fu">Forgot username?</a>    
                </span>
                
                <button class="create">Create an account</button>
                <p>Or, continue with</p>
                <button  class="google"><img src="./google.png" alt="">Google</button>
            </form>
        </div>
    </div>
</body>
</html>
